[custom]
; ==== 基础规则集 ====
; 广告拦截
ruleset=🛑 全球拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=🛑 全球拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanProgram.list

; 国内直连
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaDomain.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ChinaMedia.list
ruleset=🎯 全球直连,https://ruleset.dev/geoip/cn,include:cn  ; 修正GEOIP语法

; 本地网络
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/LocalAreaNetwork.list
ruleset=🎯 全球直连,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/UnBan.list

; 兜底规则
ruleset=🐟 漏网之鱼,https://ruleset.dev/general/final,DIRECT,🚀 节点选择  ; 指定最终动作

; ==== 代理组配置 ====
; 核心代理组（必须存在PROXY组）
custom_proxy_group=PROXY`select`🇭🇰 香港节点,🇺🇸 美国节点  ; 实际节点分类
custom_proxy_group=🔰 全部代理`select`PROXY,DIRECT  ; 修正循环引用
custom_proxy_group=🚀 节点选择`select`PROXY,🔰 全部代理
custom_proxy_group=♻️ 自动选择`url-test`PROXY`http://www.gstatic.com/generate_204`300,5000
custom_proxy_group=🔮 负载均衡`load-balance`PROXY`http://www.gstatic.com/generate_204`300

; 直连/拦截组
custom_proxy_group=🎯 全球直连`select`DIRECT,REJECT
custom_proxy_group=🛑 全球拦截`select`REJECT
custom_proxy_group=🐟 漏网之鱼`select`DIRECT,🚀 节点选择

enable_rule_generator=true
overwrite_original_rules=true
