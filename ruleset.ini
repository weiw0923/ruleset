; ==== 代理组配置 ====
custom_proxy_group=🔰 全部代理`select`[]PROXY
custom_proxy_group=🚀 节点选择`select`🔰 全部代理,DIRECT
custom_proxy_group=♻️ 自动选择`url-test`[]PROXY`http://www.gstatic.com/generate_204`300,5000,50
custom_proxy_group=🔮 负载均衡`load-balance`[]PROXY`http://www.gstatic.com/generate_204`300

; ==== 分流策略组 ====
custom_proxy_group=🎯 全球直连`select`DIRECT,🚀 节点选择
custom_proxy_group=🛑 全球拦截`select`REJECT,DIRECT
custom_proxy_group=🐟 漏网之鱼`select`🚀 节点选择,🎯 全球直连

enable_rule_generator=true
overwrite_original_rules=true
