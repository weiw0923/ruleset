[custom]
# 必填订阅信息（替换真实URL）
url = https://tfd.wilhelm.us.kg/uiriamu
interval = 86400  
udp = true  
tfo = true  

# 预处理配置（关键修复）
parsers = |
  - reg: ^.*$  # 匹配所有订阅
    code: |
      module.exports.parse = (raw, { yaml }) => {
        const obj = yaml.parse(raw)
        obj.proxies?.forEach(v => {
          if (v.type === 'vmess' && !v['ws-opts']) {
            v['ws-opts'] = { path: v['ws-path'], headers: v['ws-headers'] }
          }
        })
        return yaml.stringify(obj)
      }

; ==== 代理组修正 ====
custom_proxy_group=PROXY`select`.*(香港|美国|HK|US).*  ; 正则匹配节点名称
custom_proxy_group=全部代理`select`PROXY,DIRECT  
custom_proxy_group=节点选择`select`PROXY,全部代理  
custom_proxy_group=自动选择`url-test`PROXY`http://www.gstatic.com/generate_204`300,5000  
custom_proxy_group=负载均衡`load-balance`PROXY`http://www.gstatic.com/generate_204`300  
custom_proxy_group=全球直连`select`DIRECT  
custom_proxy_group=全球拦截`select`REJECT  
custom_proxy_group=漏网之鱼`select`节点选择,DIRECT

; ==== 规则集优化 ====
enable_rule_generator=false  ; 关闭可能冲突的规则生成
overwrite_original_rules=true
